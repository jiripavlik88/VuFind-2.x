<td ng-dblclick="transCtrl.editTranslation($event, 'key')" class="col-xs-3">
	<div>{{ newTranslation.key }}</div>
        <input class="hidden" type="text" name="{{ source + '[' + newTranslation.key + ']' }}" form="dummy" required="required"
            value="{{ newTranslation.key }}"
            ng-keydown="transCtrl.oldTranslationKeyDown($event, 'key')"
            ng-blur="transCtrl.oldTranslationBlurred($event, 'key')"/>
</td>
<td ng-dblclick="transCtrl.editTranslation($event)" ng-repeat="newTranslationLang in newTranslation.langValues">
    <div>
	  <ins style="color: green">
		{{ newTranslationLang.value }}
	  </ins>
	</div>
	<input class="hidden" type="text"
       name="{{ newTranslationLang.name }}" required="required"
       value="{{ newTranslationLang.value }}"
       ng-keydown="transCtrl.oldTranslationKeyDown($event)"
       ng-blur="transCtrl.oldTranslationBlurred($event)" />
</td>
<td class="col-xs-1">
  <a class="btn btn-link" href="#{{ source }}" ng-click="transCtrl.removeTranslation(source,$event)">
  <i class="fa fa-trash-o"></i> {{ 'remove_translation' | translate }}</a>
</td>
